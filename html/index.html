<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#contacto">Contacto</a></li>
          <li>
            <a href="#carrito">Carrito (<span id="cart-counter">0</span>)</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Sección de productos -->
      <section id="productos" class="d-flex flex-wrap justify-content-between">
        <!-- Los productos se insertarán aquí -->
      </section>

      <!-- Sección de contacto -->
      <section id="contacto">
        <h2>Contacto</h2>
        <form action="https://formspree.io/f/{YOUR_FORM_ID}" method="POST">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Tienda en Línea. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/script.js"></script>
  </body>
</html>
